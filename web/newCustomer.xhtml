<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New Customer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/index.css"/>
        <style>
            .container{
                margin-top:90px;
            }
        </style>
    </h:head>
    <h:body id="body1">
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div  class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="homepage.xhtml" class="navbar-brand">Otopark</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="admin.xhtml">Admin Page</a>
                    </li>
                    <li style="margin-left:1220px;">
                        <a href="homepage.xhtml">Log-Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        
        <div class="container">    
        <h1 style="text-align:center">New Customer</h1>
        <h:form id="form" style="margin:0px 200px;">
            <div class="form-group">
                <h:outputText value="* Name: "/>          
                <h:inputText class="form-control" value="#{sign.name}" />
            </div>
            <div class="form-group">
                <h:outputText value="* Lastname "/>
                <h:inputText class="form-control" value="#{sign.lastname}"/>
            </div>
            <div class="form-group">
                <h:outputText value="* Job: "/>
                <h:inputText class="form-control" value="#{sign.job}"/>
            </div>
            <div class="form-group">
                <h:outputText value="* Car Brand: "/>
                <h:inputText class="form-control" value="#{sign.carBrand}"/>
            </div>
            <div class="form-group">
                <h:outputText value="* Car Type : "/>
                <h:selectOneMenu value="#{sign.carType}">
                    <f:selectItem itemLabel="Automobile" itemValue="automobile"/>
                    <f:selectItem itemLabel="Motorbike" itemValue="motorbike"/>
                    <f:selectItem itemLabel="Truck" itemValue="truck"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <h:outputText value="* Plate Code: "/>
                <h:inputText class="form-control" value="#{sign.plateCode}"/>
            </div>
            <div class="form-group">
                <h:outputText value="* Email: "/>
                <h:inputText class="form-control" value="#{sign.email}"/>
            </div>
            <div class="form-group">
                <h:outputText value="* Password:  "/>
                <h:inputSecret class="form-control" value="#{sign.password}"/>
            </div>
            <h:commandButton class="btn btn-danger" value="Sign in" type="submit" action="#{sign.ekle2()}"/>
            <h:outputText style="color:red;margin-left: 75px" value="* mandatory"/>
        </h:form>
    </div>
        
        <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div  class="container-fluid">
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li style="margin-left:600px"><a href="#">Copyright XYZ Software Since 2019</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>
    </h:body>
</html>
