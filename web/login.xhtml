    <div class="container">    
        <h3 id="title3" style="text-align:center">Log-In</h3>
        <h:form id="form">
            <div class="form-group">
                <h:outputText value="Email: "/>
                <h:inputText class="form-control" value="#{login.email}"/>
            </div>
            <div class="form-group">
                <h:outputText value="Password:  "/>
                <h:inputSecret class="form-control" value="#{login.password}"/>
            </div>
            <h:commandButton class="btn btn-danger" value="Log in" type="submit" action="#{login.goPage()}" actionListener="#{customer.actList}">
                <f:attribute name="email" value="#{login.email}"/>
            </h:commandButton>
            <h:outputText value="#{login.response}" escape="false"/>
        </h:form>
