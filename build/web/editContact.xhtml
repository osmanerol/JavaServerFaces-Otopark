<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edit Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="CSS/index.css"/>
    </h:head>
    <h:body id="body1">
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div  class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="homepage.xhtml" class="navbar-brand">Otopark</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="admin.xhtml">Admin Page</a>
                    </li>
                    <li style="margin-left:1220px;">
                        <a href="homepage.xhtml">Log-Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        
        <div class="container">
            <h1>Contact</h1>
            <h:form>
                <div class="form-group">
                    <h3>Email: </h3>
                    <h:inputText value="#{contact.email}" class="form-control"/>
                </div>
                <div class="form-group">
                    <h3>Phone:  </h3>
                    <h:inputText value="#{contact.phone}" class="form-control"/>
                </div>
                <div class="form-group">
                    <h3>Address:  </h3>
                    <h:inputText value="#{contact.address}" class="form-control"/>
                </div>
                <h:commandButton class="btn btn-danger" value="Update" action="#{contact.update()}"/>
            </h:form>
        </div>
        
        <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div  class="container-fluid">
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li style="margin-left:600px"><a href="#">Copyright XYZ Software Since 2019</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>
    </h:body>
</html>
